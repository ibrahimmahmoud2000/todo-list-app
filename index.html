<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Todo List</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100 ">
    <div class="container my-auto">
      <!-- Title and Theme Selector Icons -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <div class="text-center text-md-start">
          <h1 class="text-secondary fw-bold display-4 sm-display-9">Stay organized and productive</h1>
        </div>
        <div class="d-flex gap-3 mt-3 mt-md-0 justify-content-center justify-content-md-end">
          <!-- Light Mode Icon -->
          <i class="fa-solid fa-sun fs-2" id="lightModeIcon" style="cursor: pointer;"></i>
          <!-- Dark Mode Icon -->
          <i class="fa-solid fa-moon fs-2" id="darkModeIcon" style="cursor: pointer;"></i>
          <!-- System Default Icon -->
          <i class="fa-solid fa-circle-half-stroke fs-2" id="systemModeIcon" style="cursor: pointer;"></i>
        </div>
      </div>

      <div class="input-group my-4">
        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title">
        <textarea id="taskDescription" class="form-control" placeholder="Enter task description"></textarea>
        <button type="button" id="addTask" class="btn btn-primary">
          <i class="fa-solid fa-plus"></i> Add Task
        </button>
      </div>
      <div class="task-list bg-light p-4 rounded shadow-sm">
        <ul class="list-group list-group-flush" id="taskList"></ul>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskTitle" class="form-control mb-2" placeholder="Task Title">
          <textarea id="editTaskDescription" class="form-control" placeholder="Task Description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveEdit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDelete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
